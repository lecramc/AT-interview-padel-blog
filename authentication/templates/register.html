{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'auth/css/register.css' %}">
{% endblock %}

{% block content %}
<div class="signup-container">
    <h2>Inscription</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="signup-btn">S'inscrire</button>
    </form>
    <p>Déjà un compte ? <a href="{% url 'login' %}">Connectez-vous ici</a>.</p>
</div>
{% endblock %}
