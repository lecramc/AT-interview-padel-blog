<!DOCTYPE html>
<html lang="fr">
{% load static %}
<head>
    <title>Clément MARCEL</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    {% block extra_css %}
    {% endblock %}
</head>

<body>
<header>
{% if user.is_authenticated %}
    <div class="container">
        <div class="header-content">
            <div class="logo">
                <a href="/"><img src="{% static 'bequeath_icon_purple.png' %}" alt="logo"></a>
            </div>
            <nav>
                <a href="{% url 'flux' %}" class="{% if request.path == '/flux/' %}active{% endif %}">actualités</a>
                <a href="{% url 'events' %}" class="{% if request.path == '/events/' %}active{% endif %}">événements</a>
                <a href="{% url 'contact' %}" class="{% if request.path == '/contact/' %}active{% endif %}">contact</a>
                <a href="{% url 'logout' %}"><img class="logout-img" src="{% static 'logout.webp' %}" alt="logout"></a>
            </nav>
        </div>
    </div>
{% endif %}
</header>

<div class="content">
    {% block content %}
    {% endblock %}
</div>


<footer>
    <div class="footer-content">
        <a href="https://www.linkedin.com/in/clementmarcel/" target="_blank">linkedin</a>
        <a href="{% url 'contact' %}">contact</a>
        <a href="https://github.com/lecramc" target="_blank">github</a>
    </div>
</footer>
</body>
</html>
