{% block content %}

                <img src="{{ article.image.url }}" alt="Image de l'article">
            </div>
            <div class="flux-article-content">
                <p class="flux-article-meta">
                    <i class="icon">üìù</i> Publi√© le {{ article.publication_date }}
                </p>

                </h2>
                <p>{{ article.content|truncatechars:250 }}</p>
            </div>
        </a>
    {% endfor %}
</div>

{% endblock %}
